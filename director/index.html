<html>
<head>
    <title>爬虫控制台</title>
    <link rel="stylesheet" type="text/css" href="component.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="icon" type="image/png"
          href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/24/external-bug-mobile-app-development-flaticons-lineal-color-flat-icons-6.png"
          alt="external-bug-mobile-app-development-flaticons-lineal-color-flat-icons-6">
    <script src="component.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="section">
    <div id="current-task-board" class="container scroll">
    </div>
</div>
<div class="section">
    <div id="process-board" class="container">
        <div class="scroll">
        </div>
        <div></div>
    </div>
    <div id="task-board" class="container">
        <div class="scroll"></div>
        <div class="section scroll"></div>
    </div>
</div>
<div class="section">
    <div id="control-board" class="container scroll">
        <button id="command_stop" class="dlp-button dlp-button-red">中止爬虫</button>
        <button id="command_reset_comic" class="dlp-button dlp-button-blue">重置漫画更新队列</button>
        <button id="command_reset_chapter" class="dlp-button dlp-button-blue">重置章节图片抓取队列</button>
    </div>
</div>
</body>
<script>
    buttonEvent('command_stop');
    buttonEvent('command_reset_comic');
    buttonEvent('command_reset_chapter');
</script>
</html>
